<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/icons/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Juegos</title>
</head>
<body>
    <div class="container-juegos">
        <header class="nav-bar">
            <div class="logo">
                <picture class="logo-pic">
                    <img src="./img/icons/logo.svg" id="logo" alt="logo_quimica_facil">
                    <p>QFacil</p>
                </picture>
            </div>
            <nav >
                <ol class="nav">
                    <li>
                        <a href="">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Juegos
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Graficos
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Amigos
                        </a>
                    </li>
                </ol>
            </nav>
            <div class="menu-login">
                <picture class="foto-perfil ml">
                    <img src="" alt="foto_perfil">
                </picture>
                <div>
                    <p class="t-usu ml">Usuario</p>
                    <p class="puntos ml">100</p>
                    <details class="herramientas ml">
                        <summary>Herramientas</summary>
                            <button class="b-editar">
                                Editar perfil
                            </button>
                            <button class="b-salir">
                                Salir
                            </button>
                    </detail>
                </div>
            </div>
        </header>
        <section class="elegir-game ">
            <div class="select-juego1 i-eg">
                <button class="b-game1">
                    <img src="./img/juego-adivina.jpg" alt="juego_1" class="img-bg1">
                </button>
                <h2 class="t-juego1">Adivina el grupo</h2>
            </div>
            <div class="select-juego2 i-eg">
                <button class="b-game2">
                    <img src="./img/juego-nombra.jpg" alt="juego_2" class="img-bg2">
                </button>
                <h2 class="t-juego2">Nombra el elemento</h2>
            </div>
        </section>
        <section class="juego1 no-mostrar" >
            <h2 class="i-j1">Adivina el grupo</h2>
            <p class="datos-juego1 i-j1">
                <span class="num">1/10</span>
                <span class="error">Errados:</span>
                <span class="correct">Correctos:</span>
                <span class="pt">Puntos:</span>
            </p>
            <div class="elemento-juego1 i-j1">
                <p class="nato-j1">1</p>
                <p class="simb-j1">H</p>
                <h3 class="tele-j1">Hidrogeno</h3>
            </div>
            <p class="op-j1 i-j1">
                <button class="op1-j1">
                    otros no metales
                </button>
                <button class="op2-j1">
                    Gases Nobles
                </button>
                <button class="op3-j1">
                    Metaloides
                </button>
            </p>
        </section>
        <section class="juego2 no-mostrar">
            <h2>Nombra el elemento</h2>
            <p class="datos-juego2 i-j2">
                <span class="num">1/10</span>
                <span class="error">Errados:</span>
                <span class="correct">Correctos:</span>
                <span class="pt">Puntos:</span>
            </p>
            <div class="elemento-juego2 i-j2">
                <p class="nato-j2">1</p>
                <p class="simb-j2">H</p>
                <h3 class="tele-j2"></h3>
            </div>
            <p class="op-j2 i-j2">
                <button class="op1-j2">
                    Hidrogeno
                </button>
                <button class="op2-j2">
                    Helio
                </button>
                <button class="op3-j2">
                    Magnesio
                </button>
            </p>
        </section>
    </div>
</body>
</html>

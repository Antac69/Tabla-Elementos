<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/icons/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/editar.css">
    <title>Editar perfil</title>
</head>
<body>
    <div class="container-editar">
        <header class="nav-bar">
            <div class="logo">
                <picture class="logo-pic">
                    <img src="./img/icons/logo.svg" id="logo" alt="logo_quimica_facil">
                    <p>QFacil</p>
                </picture>
            </div>
            <nav >
                <ol class="nav">
                    <li>
                        <a href="main.html">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="juegos.html">
                            Juegos
                        </a>
                    </li>
                    <li>
                        <a href="grafico.html">
                            Graficos
                        </a>
                    </li>
                    <li>
                        <a href="amigos.html">
                            Amigos
                        </a>
                    </li>
                </ol>
            </nav>
            <div class="menu-login">
                <picture class="foto-perfil ml">
                    <img src="" alt="foto_perfil">
                </picture>
                <div>
                    <p class="t-usu ml">Usuario</p>
                    <p class="puntos ml">100</p>
                    <details class="herramientas ml">
                        <summary>Herramientas</summary>
                            <button class="b-editar">
                                <a href="editar.html">
                                    Editar perfil
                                </a>
                            </button>
                            <button class="b-salir">
                                <a href="index.html">
                                    Salir
                                </a>
                            </button>
                    </detail>
                </div>
            </div>
        </header>
        <section class="f-editar">
            <form action="" method="post" class="e-form">
                <div class="i-fedit">
                    <picture class="f-perfil">
                        <input type="file" name="" id="">
                    </picture>
                </div>
                <fieldset class="edit-datos">
                    <legend>
                        <h2 class="t-datos">Tus datos</h2>
                    </legend>
                <div class="i-fdatos">
                    <label class="esec-nom">
                        <p>
                            Nombre
                        </p>
                        <input type="text" name="nombre" id="nombre" class="nombre" required>
                    </label>
                    <label class="esec-ape">
                        <p>
                            Apellidos
                        </p>
                        <input type="text" name="apellidos" id="apellidos" class="apellidos" required>
                    </label>
                    <label class="esec-usu">
                        <p>
                            Usuario
                        </p>
                        <input type="text" name="usuario" id="usuario" class="usuario" required>
                    </label>
                    <label class="esec-correo">
                        <p>
                            Correo
                        </p>
                        <input type="email" name="correo" id="correo" class="correo" required>
                    </label>
                    <label class="esec-gene">
                        <p>
                            Genero
                        </p>
                        <select name="" id="" class="edit-gene">
                            <optgroup label="Genero">
                                <option value="h" id="hombre">Hombre</option>
                                <option value="m" id="mujer">Mujer</option>
                                <option value="o" id="otro">Otro</option>
                            </optgroup>
                        </select>
                    </label>
                    <label class="esec-edad">
                        <p>
                            Edad
                        </p>
                        <input type="number" name="edad" id="edad" class="edad" required>
                    </label>
                    <label class="esec-tipo">
                        <p>
                            Tipo de Usuario
                        </p>
                        <label>
                            <input type="radio" name="tipo" id="alumno" value="alumno">
                            Alumno
                        </label>
                        <label>
                            <input type="radio" name="tipo" id="profesor" value="profesor">
                            Profesor
                        </label>
                        <label>
                            <input type="radio" name="tipo" id="auto-didacta" value="auto-didacta">
                            Auto-didacta
                        </label>
                    </label>
                    <label class="esec-contra">
                        <p>
                            Contrase√±a
                        </p>
                        <input type="password" name="contra" id="contra" class="b-econtra" required>
                    </label>
                <button class="b-edit" type="submit">
                    Guardar Cambios
                </button>
                </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>

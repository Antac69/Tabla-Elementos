<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/icons/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Editar perfil</title>
</head>
<body>
    <div class="container-editar">
        <header class="nav-bar">
            <div class="logo">
                <picture class="logo-pic">
                    <img src="./img/icons/logo.svg" id="logo" alt="logo_quimica_facil">
                    <p>QFacil</p>
                </picture>
            </div>
            <nav >
                <ol class="nav">
                    <li>
                        <a href="">
                            Inicio
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Juegos
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Graficos
                        </a>
                    </li>
                    <li>
                        <a href="">
                            Amigos
                        </a>
                    </li>
                </ol>
            </nav>
            <div class="menu-login">
                <picture class="foto-perfil ml">
                    <img src="" alt="foto_perfil">
                </picture>
                <div>
                    <p class="t-usu ml">Usuario</p>
                    <p class="puntos ml">100</p>
                    <details class="herramientas ml">
                        <summary>Herramientas</summary>
                            <button class="b-editar">
                                Editar perfil
                            </button>
                            <button class="b-salir">
                                Salir
                            </button>
                    </detail>
                </div>
            </div>
        </header>
        <section class="f-editar">
            <form action="" method="post">
                <div class="i-fedit">
                    <h2 class="t-edit">Editar perfil</h2>
                    <picture class="f-perfil">
                        <img src="" alt="">
                        <input type="file" name="" id="">
                    </picture>
                </div>
                <div class="i-fdatos">
                    <h2 class="t-datos">Tus datos</h2>
                    <label>
                        Nombre
                        <input type="text" name="nombre" id="nombre" class="nombre">
                    </label>
                    <label>
                        Apellidos
                        <input type="text" name="apellidos" id="apellidos" class="apellidos">
                    </label>
                    <label>
                        Usuario
                        <input type="text" name="usuario" id="usuario" class="usuario">
                    </label>
                    <label>
                        Correo
                        <input type="email" name="correo" id="correo" class="correo">
                    </label>
                    <label>
                        Genero
                        <select name="" id="" class="genero">
                            <optgroup label="Genero">
                                <option value="h" id="hombre">Hombre</option>
                                <option value="m" id="mujer">Mujer</option>
                                <option value="o" id="otro">Otro</option>
                            </optgroup>
                        </select>
                    </label>
                    <label>
                        Edad
                        <input type="text" name="edad" id="edad" class="edad">
                    </label>
                    <label>
                        Tipo de Usuario
                        <label>
                            <input type="radio" name="tipo" id="alumno" value="alumno">
                            Alumno
                        </label>
                        <label>
                            <input type="radio" name="tipo" id="profesor" value="profesor">
                            Profesor
                        </label>
                        <label>
                            <input type="radio" name="tipo" id="auto-didacta" value="auto-didacta">
                            Auto-didacta
                        </label>
                    </label>
                    <label>
                        Contrase√±a
                        <input type="password" name="contra" id="contra" class="contra">
                    </label>
                </div>
                <button class="b-edit">
                    Guardar Cambios
                </button>
            </form>
        </section>
    </div>
</body>
</html>
